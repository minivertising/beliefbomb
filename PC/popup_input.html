<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>빌리프 인풋</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style_yang.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body>
	<!--수분폭탄크림 당첨-->
	<div class="popup_wrap">
   	  <div class="p_mid">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/pop_btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title">
       	    	    	<img src="images/popup/title_gift_1.png" alt=""/>
                        <!--폭탄크림 미니어쳐 당첨 <img src="images/popup/title_gift_2.png" alt=""/>-->
                        <!--폭탄크림 KIT 당첨 <img src="images/popup/title_gift_3.png" alt=""/>-->
                    </div>
                    <div class="input_block">
                        <ul class="clearfix">
                            <li class="t_name"><img src="images/popup/txt_name.png" alt=""/></li>
                            <il class="input_txt"><input type="text"></li>
                        </ul>
                        <ul class="clearfix">
                          <li class="t_name"><img src="images/popup/txt_phone.png" alt=""/></li>
                            <li class="input_txt phone clearfix">
                            	<div><input type="tel"></div>
                                <div><input type="tel"></div>
                                <div><input type="tel"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="bar"></div>
                    <div class="input_block input_check">
                        <ul class="clearfix">
                            <li class="in_check"><input type="checkbox"></li>
                            <li class="in_check_label"><img src="images/popup/check_agree_1.png" alt=""/></li>
                            <li class="in_check_label"><a href="#" class="btn_detail"><img src="images/popup/btn_detail.png" alt=""/></a></li>
                        </ul>
                        <ul class="clearfix">
                            <li class="in_check"><input type="checkbox"></li>
                          <li class="in_check_label"><img src="images/popup/check_agree_2.png" alt=""/></li>
                            <li class="in_check_label"><a href="#" class="btn_detail"><img src="images/popup/btn_detail.png" alt=""/></a></li>
                            </li>
                        </ul>
                        <ul class="clearfix">
                            <li class="in_check"><input type="checkbox"></li>
                            <li class="in_check_label"><img src="images/popup/check_agree_3.png" alt=""/></li>
                            <li class="in_check_label"><a href="#" class="btn_detail"><img src="images/popup/btn_detail.png" alt=""/></a></li>
                            </li>
                        </ul>
                    </div>
                    <div class="txt_gift_detail">
               	    	<img src="images/popup/txt_gift_detail.png" alt=""/>
                    </div>
                    <div class="btn_block">
                        <a href="#"><img src="images/popup/btn_input_ok.png" alt=""/></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    
    
	<!--당첨시 주소입력-->
	<div class="popup_wrap">
   	  <div class="p_mid">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/pop_btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title title2">
       	    	    	<img src="images/popup/title_input_add.png" alt=""/>
                    </div>
                    <div class="input_block">
                        <ul class="clearfix">
                            <li class="t_name"><img src="images/popup/txt_label_add.png" alt=""/></li>
                            <li class="input_txt phone clearfix">
                            	<div><input type="tel"></div>
                                <div><input type="tel"></div>
                            </li>
                            <li>
                            	<a href="#"><img src="images/popup/btn_add_num.png" alt=""/></a>
                            </li>
                        </ul>
                        <ul class="clearfix">
                          <li class="t_name"></li>
                          <il class="input_txt"><input type="text"></li>
                        </ul>
                        <ul class="clearfix">
                          <li class="t_name"></li>
                          <il class="input_txt"><input type="text"></li>
                        </ul>
                    </div>
                    <div class="txt_gift_detail">
               	    	<img src="images/popup/txt_add_detail.png" alt=""/>
                    </div>
                    <div class="btn_block">
                        <a href="#"><img src="images/popup/btn_input_ok.png" alt=""/></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>    
    <!--end 당첨시 주소입력 -->
    
    
	<!--당첨시 매장 선택-->
	<div class="popup_wrap">
   	  <div class="p_mid">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/pop_btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title p3">
       	    	    	<img src="images/popup/title_input_store_1.png" alt=""/>
       	    	    	<!--<img src="images/popup/title_input_store_2.png" alt=""/>-->
                    </div>
                    <div class="input_block pb3">
                        <ul class="clearfix">
                            <li class="t_name"><img src="images/popup/txt_label_store.png" alt=""/></li>
                            <li class="input_txt store clearfix">
                            	<select>
                                  <option value="1">Volvo</option>
                                  <option value="2">Saab</option>
                                  <option value="3">Mercedes</option>
                                  <option value="4">Audi</option>
                                </select>
                            </li>
                            <li class="input_txt store clearfix">
                            	<select></select>
                            </li>
                        </ul>
                        <ul class="clearfix">
                          <li class="t_name"></li>
                          <il class="input_txt">
                          	<select>
                                <option value="1">Volvo</option>
                                <option value="2">Saab</option>
                                <option value="3">Mercedes</option>
                                <option value="4">Audi</option>
                            </select>
                          </li>
                        </ul>
                    </div>
                    <div class="btn_block">
                        <a href="#"><img src="images/popup/btn_input_ok.png" alt=""/></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>    
    <!--end 당첨시 매장선택-->
 
 
 
    
    
</body>
</html>
