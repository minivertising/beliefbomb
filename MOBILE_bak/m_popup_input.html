<body class="bg_blue">



	<div class="wrap_page popup p_input">
    	<div class="block_close clearfix">
        	<a href="#" class="btn_close"><img src="img/popup/btn_close.png" /></a>
        </div>
        <div class="content">
            	<div class="inner">
                	<div class="title">
       	    	    	<img src="img/popup/title_input_winner_1.png" alt=""/>
                    </div>
                    <div class="input_block">
                        <ul class="clearfix">
                            <li class="t_name"><img src="img/popup/txt_label_name.png" alt=""/></li>
                            <li class="input_txt name"><input type="text"></li>
                        </ul>
                        <ul class="clearfix">
                          <li class="t_name"><img src="img/popup/txt_label_phone.png" alt=""/></li>
                          <li class="input_txt phone">
                       		  <div class="inner clearfix">
                            		<div><input type="tel"></div>
                                	<div><input type="tel"></div>
                                	<div><input type="tel"></div>
                            </div>
                          </li>
                      </ul>
                  </div>
                  <div class="bar"></div>
                  <div class="input_block input_check">
                        <ul class="clearfix">
                            <li class="in_check"><input type="checkbox"></li>
                            <li class="in_check_label l_1"><a href="#"><img src="img/popup/btn_detail_01.png" alt=""/></a></li>
                            <li class="in_check_btn"><a href="#" class="btn_detail"><img src="img/popup/btn_detail.png" width="20" alt=""/></a></li>
                        </ul>
                        <ul class="clearfix">
                          <li class="in_check"><input type="checkbox"></li>
                          <li class="in_check_label l_2"><a href="#"><img src="img/popup/btn_detail_02.png" width="56" alt=""/></a></li>
                          <li class="in_check_btn"><a href="#" class="btn_detail"><img src="img/popup/btn_detail.png" alt=""/></a>
                          </li>
                        </ul>
                        <ul class="clearfix">
                            <li class="in_check"><input type="checkbox"></li>
                            <li class="in_check_label l_3"><a href="#"><img src="img/popup/btn_detail_03.png" width="56" alt=""/></a></li>
                            <li class="in_check_btn"><a href="#" class="btn_detail"><img src="img/popup/btn_detail.png" alt=""/></a>
                            </li>
                        </ul>
                  </div>
                    <div class="txt_notice img_100"><img src="img/popup/txt_notice_double.png" alt=""/></div>
                    <div class="btn_block comp">
                        <a href="#"><img src="img/popup/btn_ok.png" alt=""/></a>
                    </div>
                </div><!--inner-->
        </div>
    </div>
