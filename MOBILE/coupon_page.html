<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, user-scalable=yes,
initial-scale=1.0, maximum-scale=3.0"/>
<title>Blan Clouding</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link type="text/javascript" href="js/default.js"/>
</head>

<body>
    <div class="wrap_page wrap_coupon">
        <div class="header coupon">
            <div class="block_logo clearfix">
                <a href="#" class="logo_tfs"><img src="img/logo_tfs.png" width="100" alt=""/></a>
            </div>
      </div>
        <div class="content coupon">
          <div class="block_title">
                   <img src="img/coupon_title.png" width="215" alt=""/>
          </div>
          <div class="block_cloud_bg">
          
              <div class="product">
                    <img src="img/img_product.png" width="320" alt=""/>
              </div>
              
              <div class="inner">
                  <div class="block_time">
                    <div class="txt">
                        <img src="img/txt_time.png" width="140" alt=""/>
                    </div>
                    <div class="time clearfix">
                            <div class="num"><!-- 시 -->
                                <img src="img/time_1.png" alt=""/>
                                <img src="img/time_2.png" alt=""/>
                            </div>
                            <div class="dash">
                                <img src="img/time_dash.png" alt=""/>
                            </div>
                            <div class="num"><!-- 분 -->
                                <img src="img/time_3.png" alt=""/>
                                <img src="img/time_4.png" alt=""/>
                            </div>
                            <div class="dash">
                                <img src="img/time_dash.png" alt=""/>
                            </div>
                            <div class="num"><!-- 초 -->
                                <img src="img/time_5.png" alt=""/>
                                <img src="img/time_6.png" alt=""/>
                            </div>
                    </div>
                  </div>
                  
                  <div class="block_info">
                      <ul class="clearfix">
                          <li class="txt_label">교환기간 |</li>
                          <li class="txt_detail">2015.03.19 ~ 03.21</li>
                      </ul>
                      <ul class="clearfix">
                          <li class="txt_label">내가 선택한 매장 |</li>
                          <li class="txt_detail">강남점</li>
                          <li class="btn_map"><a href="#"><img src="img/btn_map.png" width="55" alt=""/></a></li>
                      </ul>
                  </div>
              </div><!--inner-->
              
            </div><!--block_cloud_bg-->
            <div class="block_check_in">
                <div class="txt"><img src="img/txt_notice.png" class="txt" alt=""/></div>
                <div class="btn_block">
                    <a href="#"><img src="img/btn_use_before.png" alt=""/></a>
                </div>
            </div>
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
