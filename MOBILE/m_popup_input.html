<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, user-scalable=yes,
initial-scale=1.0, maximum-scale=3.0"/>
<title>Blan Clouding</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link type="text/javascript" href="js/default.js"/>
</head>

<body>
	<div class="wrap_page popup">
    	<div class="block_close clearfix">
        	<a href="#" class="btn_close"><img src="img/popup/btn_close.png" width="29"/></a>
        </div>
        <div class="content">
            	<div class="inner">
                	<div class="title">
       	    	    	<img src="img/popup/title_input.png" width="192" alt=""/>
                    </div>
                    <div class="input_block">
                        <ul class="clearfix">
                            <li class="t_name"><img src="img/popup/txt_label_name.png" width="32" alt=""/></li>
                            <li class="input_txt"><input type="text"></li>
                        </ul>
                        <ul class="clearfix">
                          <li class="t_name"><img src="img/popup/txt_label_phone.png" width="48" alt=""/></li>
                          <li class="input_txt phone">
                       		  <div class="inner clearfix">
                            		<div><input type="tel"></div>
                                	<div><input type="tel"></div>
                                	<div><input type="tel"></div>
                                </div>
                          </li>
                      </ul>
                  </div>
                    <div class="input_block">
                        <ul class="clearfix">
                            <li class="t_name"><img src="img/popup/txt_label_store.png" width="63" alt=""/></li>
                            <li class="input_txt store"><input type="text"></li>
                            <li class="btn">
                            	<a href="#"><img src="img/popup/btn_store.png" width="98" alt=""/></a>
                            </li>
                        </ul>
                        <ul class="clearfix">
                          <li class="t_name"></li>
                          <li class="input_txt address">
                          	<div class="inner clearfix">
                          		<div><input type="text"></div>
                                <div><input type="text"></div>
                            </div>
                          </li>
                        </ul>
                  </div>
                    <div class="input_block input_check">
                        <ul class="clearfix">
                            <li class="in_check"><input type="checkbox"></li>
                            <li class="in_check_label"><a href="#" class="btn_detail"><img src="img/popup/btn_detail_01.png" width="164" alt=""/></a>
                            </li>
                        </ul>
                        <ul class="clearfix">
                          <li class="in_check"><input type="checkbox"></li>
                            <li class="in_check_label"><a href="#" class="btn_detail"><img src="img/popup/btn_detail_02.png" width="164" alt=""/></a>
                            </li>
                        </ul>
                        <ul class="clearfix">
                            <li class="in_check"><input type="checkbox"></li>
                            <li class="in_check_label"><a href="#" class="btn_detail"><img src="img/popup/btn_detail_03.png" width="164" alt=""/></a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn_block">
                        <a href="#"><img src="img/popup/btn_ok.png" width="178" alt=""/></a>
                    </div>
                </div><!--inner-->
        </div>
    </div>
</body>
</html>
